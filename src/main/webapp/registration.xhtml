<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
    </head>
    <body>
        <h1>Register</h1>
        <p>
            <h:form>
                <h:outputLabel for="firstName" value="First name:" />
                <h:inputText id="firstName" value="#{registrationBean.firstName}"/>
                <h:message for="firstName" style="color: red;"/>
                <br/>
                <h:outputLabel for="lastName" value="Last name:" />
                <h:inputText id="lastName" value="#{registrationBean.lastName}"/>
                <h:message for="lastName" style="color: red;"/>
                <br/>
                <h:outputLabel for="birthday" value="When is your birthday?" />
                <h:inputText id="birthday" value="#{registrationBean.dateOfBirth}"/>
                <h:message for="birthday" style="color: red;"/>
                <h:commandButton action="#{registrationBean.registerUser()}" value="Register me!"/>
            </h:form>
        </p>
    </body>
</html>
